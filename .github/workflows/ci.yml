name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: flake8 .

      - name: Run unit tests
        run: pytest

      - name: Evaluate retrieval metrics
        run: python eval/retrieval_eval.py --min-hit-rate 0.5 --min-mrr 0.5
